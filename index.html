<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتجات الرقمية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Kufi Arabic', sans-serif; background-color: #e8f6f2; text-align: center; margin: 0; padding: 0; }
        .form-container { max-width: 400px; background: #c1d8bd; padding: 20px; border-radius: 15px; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); margin: 50px auto; }
        label { font-size: 18px; color: #576974; text-align: right; width: 100%; margin-bottom: 5px; }
        input, button { width: 100%; padding: 10px; border-radius: 8px; font-size: 16px; }
        input[type="email"] { text-align: left; }
        .checkbox-group { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; justify-content: center; }
        .checkbox-label { display: flex; align-items: center; gap: 10px; font-size: 16px; cursor: pointer; color: #576974; }
        input[type="checkbox"] { transform: scale(1.2); accent-color: #9bba9f; }
        button { background-color: #576974; color: white; border: none; font-size: 18px; cursor: pointer; transition: 0.3s; font-family: 'Noto Kufi Arabic', sans-serif; }
        button:hover { background-color: #9bba9f; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="orderForm" action="form-handler.php" method="POST">
            <div class="input-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <p>حدد المنتج الذي تحتاجه:</p>
            <div class="checkbox-group">
                <label class="checkbox-label"><input type="checkbox" name="products[]" value="التأمل اليومي"> التأمل اليومي</label>
                <label class="checkbox-label"><input type="checkbox" name="products[]" value="أجندة 2025"> أجندة 2025</label>
                <label class="checkbox-label"><input type="checkbox" name="products[]" value="مفكرة رمضان"> مفكرة رمضان</label>
                <label class="checkbox-label"><input type="checkbox" name="products[]" value="صندوق رمضان"> صندوق رمضان</label>
                <label class="checkbox-label"><input type="checkbox" name="products[]" value="جذور الطفولة في الشخصية"> جذور الطفولة في الشخصية</label>
            </div>
            <button type="submit">إرسال الطلب</button>
        </form>
    </div>
</body>
</html>
