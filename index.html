<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتجات الرقمية</title>
    <style>
        body { font-family: 'Noto Kufi Arabic', sans-serif; background-color: #e8f6f2; text-align: center; }
        .form-container { max-width: 400px; background: #c1d8bd; padding: 20px; border-radius: 15px; margin: 50px auto; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; }
        button { background: #576974; color: white; cursor: pointer; }
    </style>
    <script>
        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let checkboxes = document.querySelectorAll('input[name="products"]:checked');
            if (name === "" || email === "" || checkboxes.length === 0) {
                alert("يرجى ملء جميع الحقول وتحديد منتج واحد على الأقل");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
     <form action="form-handler.php" method="POST">
    <div class="input-group">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="input-group">
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <p>حدد المنتج الذي تحتاجه:</p>
    <div class="checkbox-group">
        <label><input type="checkbox" name="products[]" value="التأمل اليومي"> التأمل اليومي</label>
        <label><input type="checkbox" name="products[]" value="أجندة 2025"> أجندة 2025</label>
        <label><input type="checkbox" name="products[]" value="مفكرة رمضان"> مفكرة رمضان</label>
        <label><input type="checkbox" name="products[]" value="صندوق رمضان"> صندوق رمضان</label>
        <label><input type="checkbox" name="products[]" value="جذور الطفولة في الشخصية"> جذور الطفولة في الشخصية</label>
    </div>

    <button type="submit">إرسال الطلب</button>
</form>

    </div>
</body>
</html>
